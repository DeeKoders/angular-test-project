<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let card of cards">
      <div class="card">
        <img
          [src]="BASE_URL + card.poster_path"
          class="card-img-top"
          alt="Card Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text text-truncate">{{ card.overview }}</p>
          <button class="btn btn-primary" (click)="triggerAlert(card)">
            Detail
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
